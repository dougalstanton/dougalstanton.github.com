<h2>Capoeira Rhythms</h2>
<section>
<h3 id="pandeiro">Pandeiro</h3>
<p>T=thumb, S=slap, f=finger, h=heel, sh=shake</p>
<pre><code>T  S  T  sh     (standard rhythm)

T  S  T  f/h/f  (variation)

T f/w S  T

T  T  S  T

S  T  S  T  sh</code></pre>
